name: Build and Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: frontend-repo
  ECS_SERVICE: ecs-production-frontend-service
  ECS_CLUSTER: ecs-production-cluster
  ECS_TASK_DEFINITION: frontend-task
  PROJECT_NAME: ecs-production

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: get-account-id
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Get API URL from Parameter Store
        id: get-api-url
        run: |
          API_URL=$(aws ssm get-parameter --name "/ecs/frontend/API_URL" --query 'Parameter.Value' --output text)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build image with both SHA tag and latest tag
          # Pass NEXT_PUBLIC_API_URL as build argument for Next.js build
          docker build \
            --build-arg NEXT_PUBLIC_API_URL="${{ steps.get-api-url.outputs.api_url }}" \
            --target prod \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f Dockerfile
          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_latest=$ECR_REGISTRY/$ECR_REPOSITORY:latest" >> $GITHUB_OUTPUT

      - name: Replace placeholders in task definition
        run: |
          # Replace account ID and region placeholders
          sed -i "s/YOUR_ACCOUNT_ID/${{ steps.get-account-id.outputs.account_id }}/g" task-definition.json
          sed -i "s/REGION/${{ env.AWS_REGION }}/g" task-definition.json
          sed -i "s/ACCOUNT_ID/${{ steps.get-account-id.outputs.account_id }}/g" task-definition.json
          # Replace ECR repository placeholder
          sed -i "s|ECR_REPOSITORY|${{ env.ECR_REPOSITORY }}|g" task-definition.json
          # Replace project name placeholder for IAM roles
          sed -i "s|PROJECT_NAME|${{ env.PROJECT_NAME }}|g" task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: frontend
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true


