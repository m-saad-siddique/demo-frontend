version: '3.8'

# Local development docker-compose file
# Uses .env.local file for configuration
# Run with: docker-compose -f docker-compose.local.yml up

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fileanalyzer-frontend-local
    env_file:
      - .env.local
    environment:
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev


